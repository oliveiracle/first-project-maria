    <!-- Main Content -->

      <section class="contact-section">
        <!-- Contact Form Heading and Description -->
        <h2>Send us a Message</h2>
        <p>Questions or bookings? Fill the form and we'll reply soon.</p>
        <!-- Contact Form -->
        <form action="https://formspree.io/f/movlepwn" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Name"
              required/>
          </div>
          <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input
              id="emailAddress"
              name="email"
              type="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Message"
              rows="6"
              required
            ></textarea>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="form-button">Submit</button>
        </form>
        <!-- Embedded Google Map -->
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158858.58519293703!2d-0.26640439335624005!3d51.52852620202378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C%20UK!5e0!3m2!1sen!2sie!4v1750989793402!5m2!1sen!2sie"
            style="border: 0; border-radius: 18px"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Google Maps showing MARIA Wellness & Spa location in London"
          ></iframe>
        </div>
      </section>
