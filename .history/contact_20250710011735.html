<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

  <body class="contact-page">
   <header class="site-header">
  <!-- Checkbox para abrir o menu em telas pequenas -->
  <input type="checkbox" id="menu-toggle-checkbox" />
  <label for="menu-toggle-checkbox" class="menu-toggle" aria-label="Open navigation menu">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </label>

  <div class="logo">
    <div class="logo-text">MARIA | WELLNESS & SPA</div>
    <div class="logo-location">LONDON | PARIS | NY</div>
  </div>

  <!-- Navegação (escondida em telas pequenas, exibida ao marcar o checkbox) -->
  <nav class="nav-links">
    <ul>
      <li><a href="#">HOME</a></li>
      <li><a href="#">PHILOSOPHY</a></li>
      <li><a href="#">PROGRAMS</a></li>
      <li><a href="#">CONTACT</a></li>
      <li><a href="#" class="button-cta">BOOK YOUR PROGRAM</a></li>
    </ul>
  </nav>
</header>


    <main>
      <section class="contact-section">
        <h2>Send us a Message</h2>
        <p>Questions or bookings? Fill the form and we'll reply soon.</p>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Name" required />
          </div>

          <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input
              id="emailAddress"
              type="email"
              placeholder="Email Address"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              placeholder="Message"
              rows="6"
              required
            ></textarea>
          </div>

          <button type="submit" class="form-button">Submit</button>
        </form>

        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158858.58519293703!2d-0.26640439335624005!3d51.52852620202378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C%20UK!5e0!3m2!1sen!2sie!4v1750989793402!5m2!1sen!2sie"
            width="100%"
            height="350"
            style="border: 0; border-radius: 18px"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footer-grid">
          <div class="footer-address">
            <p>
              <a
                href="https://maps.app.goo.gl/iLgQMbWuFq2zFYVX7"
                target="_blank"
                rel="noopener"
              >
                123 Quiet Street, London, UK
              </a>
            </p>
          </div>
          <div class="footer-copyright">
            <p>&copy; 2025 MARIA Wellness & Spa</p>
          </div>
          <div class="footer-social">
  <ul>
    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
    <li><a href="#"><i class="fab fa-instagram"></i></a></li>

  </ul>
</div>
